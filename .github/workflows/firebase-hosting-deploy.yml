name: Deploy Next.js App to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Next.js app
      # (this will create the .next/ and out/ folders)
      - name: Build Next.js app
        run: npm run build && npm run export

      # Step 5: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 6: Authenticate Firebase using service account
      - name: Set up Firebase authentication
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDIO_7578418568_F8D83 }}" > "${HOME}/firebase-key.json"
          firebase login:ci --no-localhost || true
          firebase use studio-7578418568-f8d83 --token "$(firebase login:ci || true)" || true

      # Step 7: Deploy to Firebase Hosting (production)
      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
        run: |
          firebase deploy --only hosting --project studio-7578418568-f8d83 --non-interactive
